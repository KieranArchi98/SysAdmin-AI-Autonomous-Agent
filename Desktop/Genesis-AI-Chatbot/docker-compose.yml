services:
  backend:
    build:
      context: ./backend
    container_name: llm-backend
    ports:
      - "8080:8000"
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}

  frontend:
    build:
      context: ./frontend
    container_name: llm-frontend
    ports:
      - "3000:80"
    depends_on:
      - backend
